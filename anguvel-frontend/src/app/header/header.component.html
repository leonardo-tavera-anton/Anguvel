<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<header class="header">
  <div class="header-container">
    <div class="logo">
      <img src="/LOGO MDNCH.png" alt="Logo Municipal">
      <div class="brand-text">
        <span class="app-name">{{ appName }}</span>
        <span class="portal-name">{{ surName }}</span>
      </div>
    </div>

    <button class="mobile-toggle" (click)="toggleMenu()">
      <i class="fas" [ngClass]="isMenuOpen ? 'fa-times' : 'fa-bars'"></i>
    </button>

    <nav class="navbar" [class.active]="isMenuOpen">
      <ul class="nav-list">
        <li *ngFor="let item of navItems" class="nav-item">
          <a [routerLink]="item.path" routerLinkActive="active-link" (click)="isMenuOpen = false">{{ item.label }}</a>
        </li>
        <li class="nav-item auth-buttons">
          <a *ngIf="!isAuthenticated" [routerLink]="'/login'" class="btn-login" (click)="isMenuOpen = false">
            <i class="fas fa-user-circle"></i> Ingresar
          </a>
          <a *ngIf="isAuthenticated" (click)="onLogout()" class="btn-logout">
            <i class="fas fa-sign-out-alt"></i> Salir
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
